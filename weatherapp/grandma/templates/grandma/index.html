<DOCTYPE html>
<html>
  <head><title>Weather Grandma</title></head>
  <body>
    {% if messages %}
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <label for="city">Where Grandma At?</label>
      <input type="text" name="city">
      <input type="submit" name="submit" value="Submit">
    </form>

    {% if f %}
        {{ f }}
    {% endif %}
  </body>
</html>
